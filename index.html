    <body>
        <div id="body_full"></div>
        <div id="popup_container" onclick="call_popup();">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
                <a id="popup_container_txt"></a>
            </div>
        </div>

        <div style="display: flex; margin: 10px 0 0 0;">
            <center style="flex: 1;">
                <div class="teamBack">
                    <a class="team_name">O</a><br>
                    <a class="counter" id="oCounter">0</a>
                </div>
            </center>
            <center style="flex: 1;">
                <div class="teamBack">
                    <a class="team_name">X</a><br>
                    <a class="counter" id="xCounter">0</a>
                </div>
            </center>
        </div>

        <center>
            <div class="nextTurn">
                <a id="nextTurnTxt">O Turn</a>
            </div>
            <div class="board">
                <div style="display: flex;">
                    <button id="a1" class="box" onClick="clickBox('a1')"></button>
    	    	    <button id="a2" class="box" onClick="clickBox('a2')"></button>
    	    	    <button id="a3" class="box" onClick="clickBox('a3')"></button>
                </div>

                <div style="display: flex;">
    	    	    <button id="b1" class="box" onClick="clickBox('b1')"></button>
    	    	    <button id="b2" class="box" onClick="clickBox('b2')"></button>
    	    	    <button id="b3" class="box" onClick="clickBox('b3')"></button>
                </div>

                <div style="display: flex;">
    	    	    <button id="c1" class="box" onClick="clickBox('c1')"></button>
    	    	    <button id="c2" class="box" onClick="clickBox('c2')"></button>
    	    	    <button id="c3" class="box" onClick="clickBox('c3')"></button>

            </div>
